font=JetBrainsMono:size=12.5
pad=5x5

[bell]
urgent=no
notify=no
visual=no
# command=
# command-focused=no

[cursor]
style=block

#black fg, green bg
color=101115 5bb76e

# rose-pine cursor
# color=191724 e0def4

blink=no
# beam-thickness=1.5
# underline-thickness=<font underline thickness>

[mouse]
hide-when-typing=yes

# Rose-pine theme
[colors]
alpha=0.9
background=111111
