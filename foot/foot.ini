#font=BerkeleyMono:bold:size=11
font=BerkeleyMono:size=11.2

pad=5x5
term=xterm-256color

[bell]
urgent=no
notify=no
visual=no
# command=
# command-focused=no

[scrollback]
lines=5000
multiplier=3.0
indicator-position=relative
# indicator-format=""

[cursor]
style=block
blink=no
#black fg, green bg
color=101115 5bb76e
color=101115 e0def4
# rose-pine cursor
# color=191724 e0def4
# beam-thickness=1.5

[mouse]
hide-when-typing=yes

[key-bindings]
show-urls-launch=Control+Shift+o
search-start=Control+Shift+r
scrollback-up-line=Page_Up
scrollback-down-line=Page_Down

[search-bindings]
find-prev=Shift+p
find-next=Shift+n

# Rose-pine theme
